name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Print Gradle Version
      run: ./gradlew --version
    - name: Build with Gradle
      run: ./gradlew assembleDebug --stacktrace --info
    - name: List Debug APK Outputs
      run: ls -lR app/build/outputs/apk/debug/


